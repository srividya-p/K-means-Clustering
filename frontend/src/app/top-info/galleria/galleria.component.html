<p-galleria [(value)]="images" [responsiveOptions]="responsiveOptions" [containerStyle]="{'max-width': '640px'}" [numVisible]="5" [circular]="true"
        [autoPlay]="true" [transitionInterval]="1000"> 
        <ng-template pTemplate="item" let-item>
            <img [src]="item.source" style="width: 100%; display: block;" />
        </ng-template>
        <ng-template pTemplate="thumbnail" let-item>
            <div class="p-grid p-nogutter p-justify-center">
                <img [src]="item.source" style="width: 50%; display: block;" />
            </div>
        </ng-template>
</p-galleria>
