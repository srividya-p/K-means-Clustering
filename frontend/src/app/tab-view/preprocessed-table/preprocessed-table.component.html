<div class="row">
    <div class="col d-flex justify-content-center">
        <p-table [columns]="cols" styleClass="p-datatable-striped" [value]="tableContent" [scrollable]="true"
            scrollHeight="200px">
            <ng-template pTemplate="caption">
                <div class="p-d-flex p-ai-center p-jc-between">
                    Preprocessed Dataset
                </div>
            </ng-template>
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th *ngFor="let col of columns">
                        {{col.header}}
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData let-columns="columns">
                <tr>
                    <td *ngFor="let col of columns">
                        {{rowData[col.field]}}
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
<div class="row next">
    <button pButton type="button" (click)="onNextClick($event)" label="Next" class="p-button-success p-button-lg"></button>
</div>
